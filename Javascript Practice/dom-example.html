<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
    .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
    }
    </style>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>


      <!-- Below is code testing and practicing DOM manipulation as shown in The Odin Project lessons. -->
      <script>
        const link = document.querySelector("a");


        link.textContent = "Mozilla Developer Network";
        link.href = "https://developer.mozilla.org";

        const sect = document.querySelector("section");
        const para = document.createElement("p");
        para.textContent = "We hope you enjoyed the ride.";

        sect.appendChild(para);

        const text = document.createTextNode(" - the premier source for web development knowledge.",);

        const linkPara = document.querySelector("p");
        linkPara.append(text);

        // This code below moves the linkPara message below the para section code to set it at the bottom of the entire document section.
        sect.appendChild(linkPara);

        // How to remove an child node so long as we know its parent:
        // sect.removeChild(linkPara);

        // We can also remove it by referencing itself as well:
        linkPara.remove();

        // Manipulating element styles from javascript:
        // para.style.color = "white";
        // para.style.backgroundColor = "black";
        // para.style.padding = "10px";
        // para.style.width = "250px";
        // para.style.textAlign = "center"; 

        // There is another method to assign/modify attributes for elements. As shown above in the <head> tags, we can assign css attributes and then use the
        // setAttribute() function that takes 2 arguments: the first being the attribute you want to set on the element and the value you want to set it to. 
        para.setAttribute("class","highlight");

      </script>
  </body>
</html>
