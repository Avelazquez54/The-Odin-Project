<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Links and Images</title>
</head>
<body>
    <!-- Testing how links are implemented through the use of Anchor tag, href, target, and rel attributes. -->
    <h1>HomePage</h1>
    <a href="https://theodinproject.com/about" target="_blank" rel="noopener noreferrer">About the Odin Project</a>

    <!-- Implementing going to our local "About" page. We then created a new directory and move the about file in this new directory to update reference link. -->
     <a href="pages/about.html">About</a>

     <!--Implementing going to our local "About" page with a reference format that avoids issues and practice proper coding.  -->
     <a href="./pages/about.html">About</a>

     <!-- Implememting a image using a hyperlink to get reference image -->
      <img src="https://www.theodinproject.com/mstile-310x310.png">

      <!-- Implementing an image using local picture files in our directory. -->
       <img src="./images/dog.jpg">
</body>
</html>
